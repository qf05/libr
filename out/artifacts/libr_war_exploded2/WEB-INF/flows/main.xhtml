<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:button value="button"/>



    <ui:composition template="/WEB-INF/library.xhtml">

    <ui:define name="title">
       My Libary
    </ui:define>

    <ui:define name="content">

        <h:form id="booksForm">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="tabl" var="b"
                         value="#{servisLibraryImpl.lazyModel}"
                         widgetVar="carsTable"  editable="true"
                         style="margin-bottom:20px"
                         rows="5"
                         lazy="true"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         >

                <p:ajax event="rowEdit" listener="#{servisLibraryImpl.updateBook}" update=":booksForm:msgs" />
                <p:ajax event="rowEditCancel" listener="#{servisLibraryImpl.onRowCancel}" update=":booksForm:msgs" />


                <p:column filterBy="#{b.id}"  headerText="Id" style="width: 50px">
                    <h:outputText value="#{b.id}" />
                </p:column>

                <p:column filterBy="#{b.title}" headerText="Title" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{b.title}" /></f:facet>
                        <f:facet name="input">
                            <p:inputText id="modelInput" value="#{b.title}" style="width:100%" label="title"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column filterBy="#{b.discription}" headerText="Discription" >
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{b.discription}" /></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{b.discription}" style="width:100%" label="title"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column filterBy="#{b.author}" headerText="Author">
                    <h:outputText value="#{b.author}" />
                </p:column>
                <!--filterFunction="#{servisLibraryImpl.filtrOnTitle}"-->
                <p:column filterBy="#{b.isbn}" headerText="isbn" style="width: 100px">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{b.isbn}" /></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{b.isbn}" style="width:100%" label="title"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column filterBy="#{b.printYear}" headerText="Print Year">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{b.printYear}" /></f:facet>
                    <f:facet name="input">
                        <p:inputText  value="#{b.printYear}" style="width:100%" label="printYear"/>
                    </f:facet>
                </p:cellEditor>
                </p:column>

                <p:column headerText="Read" style="width: 80px">
                    <h:outputText value="#{b.readAlready==1}" />
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:42px;text-align: center">
                    <p:commandButton update=":booksForm"  icon="ui-icon-search" title="Read">
                        <f:setPropertyActionListener value="#{b}" target="#{servisLibraryImpl.readBook()}" />
                    </p:commandButton>
                </p:column>

                <p:column >
                    <p:commandButton update=":booksForm"  icon="ui-icon-search" title="Delete">
                        <f:setPropertyActionListener value="#{b}" target="#{servisLibraryImpl.delete()}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>


        </h:form>


    </ui:define>

    </ui:composition>
</f:view>
</html>
